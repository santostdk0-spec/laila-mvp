<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>LAILA — Chat Android</title>
  <style>
    :root {
      --bg: #000000;
      --bg-card: #121212;
      --bg-input: #1e1e1e;
      --text: #e0e0e0;
      --text-muted: #999999;
      --accent: #53d4b6;
      --border: #2a2a2a;
      --radius: 16px;
      font-family: "Roboto", sans-serif;
    }

    *{box-sizing:border-box; margin:0; padding:0;}

    html, body {
      height: 100%;
      background: var(--bg);
      color: var(--text);
    }

    body {
      display: flex;
      flex-direction: column;
      font-size: 16px;
    }

    .chat-container {
      display: flex;
      flex-direction: column;
      height: 100%;
      padding: 8px;
    }

    .messages {
      flex: 1;
      overflow-y: auto;
      padding: 8px;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .msg {
      max-width: 75%;
      padding: 10px 14px;
      border-radius: var(--radius);
      word-wrap: break-word;
      line-height: 1.3;
    }

    .msg.user {
      background: #2a2a2a;
      align-self: flex-end;
      color: var(--text);
    }

    .msg.ai {
      background: #1e1e1e;
      align-self: flex-start;
      color: var(--text);
    }

    .msg .meta {
      font-size: 12px;
      color: var(--text-muted);
      margin-top: 4px;
    }

    .input-area {
      display: flex;
      gap: 6px;
      padding: 6px;
      border-top: 1px solid var(--border);
      background: var(--bg-card);
    }

    .input-area textarea {
      flex: 1;
      padding: 10px 12px;
      border-radius: var(--radius);
      border: 1px solid var(--border);
      background: var(--bg-input);
      color: var(--text);
      font-size: 16px;
      resize: none;
      height: 48px;
    }

    .input-area button {
      padding: 0 16px;
      border-radius: var(--radius);
      border: none;
      background: var(--accent);
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }

    @media(max-width:480px){
      .input-area textarea { font-size:14px; height:42px; }
      .input-area button { padding:0 12px; font-size:14px; }
    }

  </style>
</head>
<body>
  <div class="chat-container">
    <div class="messages" id="messages" role="log" aria-live="polite"></div>

    <div class="input-area">
      <textarea id="chatInput" placeholder="Escreva sua mensagem..."></textarea>
      <button id="sendBtn">Enviar</button>
    </div>
  </div>

<script>
  const messagesEl = document.getElementById('messages');
  const chatInput = document.getElementById('chatInput');
  const sendBtn = document.getElementById('sendBtn');

  function appendMessage(text, who='ai', meta='') {
    const el = document.createElement('div');
    el.className = 'msg ' + (who==='user' ? 'user' : 'ai');
    el.innerHTML = `<div>${escapeHtml(text)}</div>` + (meta?`<div class="meta">${escapeHtml(meta)}</div>`:'');
    messagesEl.appendChild(el);
    messagesEl.scrollTop = messagesEl.scrollHeight;
  }

  function escapeHtml(s){ return (s+'').replace(/[&<>\"']/g, c=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":"&#39;"}[c])); }

  async function sendChat(text) {
    if(!text) return;
    appendMessage(text, 'user');
    chatInput.value='';
    try{
      const res = await fetch('/api/chat',{
        method:'POST',
        headers:{'Content-Type':'application/json'},
        body: JSON.stringify({ action:'chat', text })
      });
      const j = await res.json();
      const reply = j?.content || 'Sem resposta';
      appendMessage(reply,'ai');
    }catch(e){
      appendMessage('Erro: '+e.message,'ai');
    }
  }

  sendBtn.addEventListener('click', ()=> sendChat(chatInput.value.trim()));
  chatInput.addEventListener('keydown', e=>{
    if(e.key==='Enter' && !e.shiftKey){
      e.preventDefault();
      sendBtn.click();
    }
  });

  // Greeting
  appendMessage('Laila online — pronta para conversar.','ai');
</script>
</body>
</html>
