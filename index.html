<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>LAILA IA</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Inter', sans-serif;
}

body {
  background: linear-gradient(135deg, #0a0a0a, #111827);
  color: white;
  display: flex;
  flex-direction: column;
  height: 100vh;
}

header {
  padding: 15px;
  text-align: center;
  font-weight: 800;
  font-size: 22px;
  background: #000;
  border-bottom: 1px solid #1f2937;
  letter-spacing: 2px;
}

#chat {
  flex: 1;
  overflow-y: auto;
  padding: 20px;
  display: flex;
  flex-direction: column;
  gap: 12px;
}

.message {
  max-width: 80%;
  padding: 12px 16px;
  border-radius: 16px;
  line-height: 1.4;
  animation: fadeIn 0.2s ease-in-out;
}

.user {
  align-self: flex-end;
  background: #1f2937;
}

.bot {
  align-self: flex-start;
  background: #0f766e;
}

footer {
  display: flex;
  padding: 15px;
  background: #000;
  border-top: 1px solid #1f2937;
  gap: 10px;
}

input {
  flex: 1;
  padding: 12px;
  border-radius: 12px;
  border: none;
  background: #1f2937;
  color: white;
  font-size: 16px;
}

button {
  padding: 12px 18px;
  border-radius: 12px;
  border: none;
  background: #10b981;
  color: black;
  font-weight: 600;
  cursor: pointer;
  transition: 0.2s;
}

button:hover {
  background: #34d399;
}

.status {
  font-size: 12px;
  opacity: 0.6;
  text-align: center;
  padding: 4px;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(5px); }
  to { opacity: 1; transform: translateY(0); }
}
</style>
</head>

<body>

<header>LAILA</header>

<div id="chat"></div>

<div class="status" id="status">Online</div>

<footer>
  <input id="input" type="text" placeholder="Fale com Laila..." />
  <button onclick="sendMessage()">Enviar</button>
</footer>

<script>
const chat = document.getElementById("chat");
const input = document.getElementById("input");
const statusText = document.getElementById("status");

function addMessage(text, sender) {
  const div = document.createElement("div");
  div.classList.add("message", sender);
  div.innerText = text;
  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;
}

async function sendMessage() {
  const text = input.value.trim();
  if (!text) return;

  addMessage(text, "user");
  input.value = "";
  statusText.innerText = "Laila está pensando...";

  try {
    const response = await fetch("/api/chat", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({ message: text })
    });

    const data = await response.json();

    if (data.reply) {
      addMessage(data.reply, "bot");
    } else {
      addMessage("Erro na resposta.", "bot");
      console.log(data);
    }

  } catch (err) {
    addMessage("Erro de conexão com o servidor.", "bot");
    console.error(err);
  }

  statusText.innerText = "Online";
}

input.addEventListener("keypress", function(e) {
  if (e.key === "Enter") {
    sendMessage();
  }
});
</script>

</body>
</html>
