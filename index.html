<!DOCTYPE html>
<html>
<head>
  <title>Laila IA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { background:#0a0a0a;color:#fff;font-family:Arial;padding:20px; }
    h1 { color:#00ffcc; }
    input { width:70%; padding:10px; border-radius:8px; border:none; }
    button { padding:10px; border-radius:8px; border:none; background:#00ffcc; font-weight:bold; }
    #chat { margin-top:20px; }
    .msg { margin-bottom:10px; padding:10px; border-radius:8px; }
    .user { background:#222; text-align:right; }
    .bot { background:#073a34; }
  </style>
</head>
<body>

<h1>LAILA</h1>

<input id="prompt" type="text" placeholder="Fale com a Laila..." />
<button onclick="sendMessage()">Enviar</button>

<div id="chat"></div>

<script>
async function sendMessage() {
  const input = document.getElementById("prompt");
  const chat = document.getElementById("chat");
  const text = input.value.trim();
  if (!text) return;

  chat.innerHTML += `<div class="msg user"><b>Você:</b> ${text}</div>`;
  input.value = "";

  chat.innerHTML += `<div class="msg bot"><i>Laila está pensando...</i></div>`;

  const response = await fetch("/api/chat", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ prompt: text })
  });

  const data = await response.json();
  chat.lastChild.remove();

  chat.innerHTML += `<div class="msg bot"><b>Laila:</b> ${data.text}</div>`;
}
</script>

</body>
</html>
